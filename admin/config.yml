backend:
  name: github
  repo: sysdgs1859/sysdgs1859.github.io
  branch: main
  auth_scope: repo
  client_id: YOUR_CLIENT_ID
  client_secret: YOUR_CLIENT_SECRET

media_folder: "images"
public_folder: "/images"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "index.html"
        label: "Home Page"
        name: "home"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
